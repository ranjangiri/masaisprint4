<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        Email id:<input class="details" type="email"><br>
        Password:<input class="details" type="password"><br>
        <button onclick="login()">signup</button>
    </div>
</body>
</html>
<script>
    function check(data,email,pass){
        for(i in data){
            if(data[i].Email==email && data[i].password==pass){
                return true;
            }
        }
        return false;

    }


    function login(){
        var data=document.getElementsByClassName("details");
        var ldata=JSON.parse(localStorage.getItem("sdata"));
        var Email=data[0].value;
        var password=data[1].value;
        if(check(ldata,Email,password)){
            window.open("\menu.html")
        }
        else{
            alert("please signup first");
        }
    }
</script>
