function putdata(){
    var lfd=JSON.parse(localStorage.getItem("fooddata"));
    var parent = document.getElementsByClassName("parent")[0];
    console.log(lfd[0].price);
    for(i in lfd){
        
        var div=document.createElement("div");
        div.setAttribute("class","box")
        var img=document.createElement("img");
        img.setAttribute("class","image");
        img.alt="image"
        var h1=document.createElement("h1");
        h1.innerHTML="price:"+lfd[i].price;
        var p=document.createElement("p");
        p.innerHTML="des:"+lfd[i].descrip;
        var h4=document.createElement("h4");
        h4.innerHTML="time to prepare"+lfd[i].timetoprepare+"Minute";
        var button1=document.createElement("button");
        button1.value=i;
        button1.textContent="Add to cart";
        button1.setAttribute("onclick","addToCart(this.value)")
        div.append(img,h1,p,h4,button1);
        parent.append(div);




    }
}
putdata()


</script>
